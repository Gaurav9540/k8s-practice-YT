apiVersion: apps/v1
kind: Deployment

metadata:
  name: firstdeploy
  labels:
    name: firstdeploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      name: dpod
      labels:
        type: app
        app: myapp
    spec:
      containers:
        - name: container
          image: nginx
          ports:
            - containerPort: 80