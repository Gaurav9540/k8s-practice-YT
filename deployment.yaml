apiVersion: apps/v1
kind: Deployment

metadata:
  name: firstdeploy
  labels:
    name: firstdeploy
spec:
  replicas: 4
  minReadySeconds: 5
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      name: dpod
      labels:
        app: myapp
    spec:
      containers:
        - name: container
          image: httpd
          ports:
            - containerPort: 80